<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
    </head>
    <body>
        <h1>Posts</h1>
        <ul>
            {% for post in object_list %}
                <li>
                    <h2> {{ post.title }}</h2>
                    <h3> {{post.author}} </h3>
                    <p> {{ post.body }}  </p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
